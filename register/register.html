<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="register.css">
    <title>Register</title>
</head>

<body>
    <div id="main" class="full-detail">   
        <div id="hostel_name" class="hostel_name">
            <label for="hostel_name">Enter hostel name</label>
            <input id="hostel_name" type="text">
        </div>

        <div id="owner_name" class="owner_name">
            <label for="owner_name">Enter owner name</label>
            <input id="owner_name" type="text"> 
        </div>

        <div id="select" class="select">
            <label for="cars">Choose type:</label>
            <select name="gender" id="gender">
                <option value="select">SELECT</option>
                <option value="men">MEN</option>
                <option value="women">WOMEN</option>
            </select>
        </div>

        <div id="rent" class="rent">
            <label for="rent">Enter rent for a month</label>
            <input id="rent" type="number">
        </div>

        <div id="contact_no" class="contact_no">
            <label for="contact_no">Enter contact no</label>
            <input id="contact_no" type="text">
        </div>

        <div id="passsword" class="passsword">
            <label for="passsword">Enter the password</label>
            <input id="password" type="password">
        </div>
        
        <div id="register" class="register">
            <button>Register</button>
        </div>
    </div>   
</body>

</html>
